<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="font-HankenGrotesk bg-gray-100 py-8">
  <section class=" w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex 
  md:rounded-2xl md:max-w-4xl">
      <article class="bg-gradient-to-b from-Light-slate-blue-background
       to-Light-royal-blue-background rounded-b-2xl p-10 text-white 
       text-center md:rounded-2xl md:w-1/2 md:grid md:content-center"> 
        <p class="text-xl font-bold text-Light-lavender">Your Result</p>
        <div class="w-36 aspect-square bg-gradient-to-b from-Violet-blue-circle
        to-Persian-blue-circle rounded-full mx-auto my-8 grid content-center
        md:w-56"> 
          <p class="text-5xl font-bold mb-2 md:text-7xl">76</p>
          <p class="font-bold text-Light-lavender">of 100</p>
        </div>
        <h3 class="text-3xl mb-4 font-bold">Great</h3>
        <p class="text-Light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <article class="p-10 grid gap-6 md:w-1/2">
        <h3 class="text-xl font-bold">Summary</h3>
        <div class="bg-Light-red/5 rounded-xl flex py-4 px-5">
          <img src="./assets/images/icon-reaction.svg" alt="icono rayo">
          <p class="ml-3 text-Light-red text-lg">Reaction</p>
          <p class="ml-auto font-bold text-Dark-gray-blue">
            80
            <span class="text-Dark-gray-blue/70">/ 100</span>
          </p>
        </div>
        <div class="bg-Orangey-yellow/5 rounded-xl flex py-4 px-5">
          <img src="./assets/images/icon-memory.svg" alt="icono cerebro">
          <p class="ml-3 text-Orangey-yellow text-lg">Memory</p>
          <p class="ml-auto font-bold text-Dark-gray-blue">
            92
            <span class="text-Dark-gray-blue/70">/ 100</span>
          </p>
        </div>
        <div class="bg-Green-teal/5 rounded-xl flex py-4 px-5">
          <img src="./assets/images/icon-verbal.svg" alt="icono verbal">
          <p class="ml-3 text-Green-teal text-lg">Verbal</p>
          <p class="ml-auto font-bold text-Dark-gray-blue">
            61
            <span class="text-Dark-gray-blue/70">/ 100</span>
          </p>
        </div>
        <div class="bg-Cobalt-blue/5 rounded-xl flex py-4 px-5">
          <img src="./assets/images/icon-visual.svg" alt="icono ojo">
          <p class="ml-3 text-Cobalt-blue text-lg">Visual</p>
          <p class="ml-auto font-bold text-Dark-gray-blue">
            72
            <span class="text-Dark-gray-blue/70">/ 100</span>
          </p>
        </div>
        <a href="" class="bg-Dark-gray-blue text-white rounded-full py-5
        text-center font-bold hover:bg-gradient-to-b from-Light-slate-blue-background
        to-Light-royal-blue-background">Continue</a>
      </article>
  </section>  
  <div class="text-center p-8">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/jdavib/" target="_blank">@Jdavib</a>.
  </div>
</body>
</html>
